<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crud</title>
  <link rel="stylesheet" href="./css/styles.css">

<body>

  <h1>CRUD DE INFORMACION</h1>

  <section class="crud">
    <article>
      <h2 class="crud-title">AGREGAR NUEVO NOMBRE</h2>
      <form class="crud-form">
        <input class="input_label" type="text" name="nombre" placeholder="Nombre" required>
        <input class="input_label" type="text" name="apellido" placeholder="Apellido" required>
        <input class="input_submit" type="submit" value="GUARDAR">
        <input type="hidden" name="id">
      </form>
    </article>

    <article class="data-request">
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>

  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="apellido"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
